# Leptos.toml configuration for attractor-web

# Output name for JS/WASM bundle
output-name = "attractor-web"

# Site root directory (will be erased on rebuild)
site-root = "target/site"

# Package directory for compiled JS, WASM, and CSS
site-pkg-dir = "pkg"

# SCSS stylesheet compilation
style-file = "style/main.scss"

# Server address and reload port
site-addr = "127.0.0.1:3000"
reload-port = 3001

# Browser targets for Lightning CSS
browserquery = "defaults"

# Compilation features
bin-features = ["ssr"]
bin-default-features = false
lib-features = ["hydrate"]
lib-default-features = false
